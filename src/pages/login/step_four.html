
<ion-header>
        <ion-navbar>
            <ion-title></ion-title>
        </ion-navbar>
    </ion-header>
    
    
    <ion-content padding>
            <ion-list>
                    <ion-item >
                        <ion-label floating >Nombre</ion-label>
                        <ion-input type="text" [(ngModel)]="register.name" ></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label floating > Apellido</ion-label>
                      <ion-input type="text" [(ngModel)]="register.lname" ></ion-input>
                    </ion-item>
                    
                    <ion-item>
                      <ion-label floating >Número de celular</ion-label>
                      <ion-input type="number" [(ngModel)]="register.phone"></ion-input>
                    </ion-item>
              
                    <ion-item>
                      <ion-label floating >Fecha de Nacimiento</ion-label>
                      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="register.birth_day"></ion-datetime>
                    </ion-item>
              
                    <ion-item>
                      <ion-label floating>Sexo</ion-label>
                      <ion-select  [(ngModel)]="register.sex" multiple="false" >
                        <ion-option value="M" >Masculino</ion-option>
                        <ion-option value="F" >Femenino</ion-option>
                      </ion-select>
                    </ion-item>
              
                   
              
                    <ion-item>
                      <ion-label floating>Estrato</ion-label>
                      <ion-select [(ngModel)]="register.strate" multiple="false">
                        <ion-option value="1">1</ion-option>
                        <ion-option value="2">2</ion-option>
                        <ion-option value="3">3</ion-option>
                        <ion-option value="4">4</ion-option>
                        <ion-option value="5">5</ion-option>
                        <ion-option value="6">6</ion-option>
                      </ion-select>
                    </ion-item>
              
                    <ion-item>
                      <ion-label floating >Nivel de estudio</ion-label>
                      <ion-select [(ngModel)]="register.level_studie" multiple="false">
                        <ion-option value="Primaria" >Primaria</ion-option>
                        <ion-option value="Bachiller" >Bachiller</ion-option>
                        <ion-option value="tyt" >Técnico/Tecnólogo</ion-option>
                        <ion-option value="Profesional" >Profesional</ion-option>
                      </ion-select>
                    </ion-item>
              
                    <ion-item>
                      <ion-label floating >Como te enteraste</ion-label>
                      <ion-select floating [(ngModel)]="register.how_do_you_find_me" multiple="false">
                        <ion-option value="1">Por Internet</ion-option>
                        <ion-option value="2">Por Facebook</ion-option>
                        <ion-option value="3">Por Instagram</ion-option>
                        <ion-option value="4">Por Youtube</ion-option>
                        <ion-option value="5">Por vaya publicitaria</ion-option>
                        <ion-option value="6">Otra forma</ion-option>
                      </ion-select>
                    </ion-item>
              
                </ion-list>
    </ion-content>
