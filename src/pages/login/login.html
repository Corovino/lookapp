<ion-header>
    <ion-navbar no-border-bottom>
      <ion-title style="text-align: center; margin: 2px">
        <img src="assets/imgs/logo.png" alt="" width="80px">
      </ion-title>
    </ion-navbar>
  
    <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="sesion">
        <ion-segment-button value="inicio">
          Inicia sesión
        </ion-segment-button>
        <ion-segment-button value="registro">
          Crea una cuenta
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
    <!-- SWITH CONTROL -->
    <div [ngSwitch]="sesion">
      
      <div *ngSwitchCase="'inicio'" padding>
        <ion-item>
          <ion-input type="text" [(ngModel)]="forms.email" placeholder="Correo electronico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="forms.pass" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button full (click)="saveSession()">Iniciar sesión</button>
      </div>

      <div *ngSwitchCase="'registro'" padding>

        <ion-title>
          Registrate con tu correo
        </ion-title>

        <ion-list >
          <ion-item>
            <ion-input type="email" placeholder="Correo electronico" [(ngModel)]="forms.email" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="forms.pass"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Repita la contraseña" [(ngModel)]="forms.passed"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Acepto <a href="http:81/lookapp.com.co/tyc.html" target="_blank">términos y condiciones</a></ion-label>
            <ion-checkbox color="magenta" [(ngModel)]="forms.check1" checked="false" ></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label>He leido y aceptado las <a href="http:81/lookapp.com.co/tyc.html"> codiciones de tratamiento de datos </a> </ion-label>
            <ion-checkbox color="magenta" [(ngModel)]="forms.check2" checked="false" ></ion-checkbox>
          </ion-item>

          <!-- {{forms | json}} -->
          <button ion-button full   (click)="step_one()">Registrarse</button>

          <ion-title>
            Registrate con facebook
          </ion-title>

          <button style="background: white; color: black" ion-button icon-left full (click)="knowData()" >
            <ion-icon name="logo-facebook">
                <img src="assets/img/logo.png" alt="" width="20px">
            </ion-icon>
            Facebook
          </button>

          <!-- <ion-button >Facebook</ion-button> -->
          <ion-item>
            <ion-label>Acepto <a href="http:81/lookapp.com.co/tyc.html" target="_blank">términos y condiciones</a></ion-label>
            <ion-checkbox color="magenta" [(ngModel)]="forms.check1f" checked="false" ></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label>He leido y aceptado las <a href="http:81/lookapp.com.co/tyc.html"> codiciones de tratamiento de datos </a> </ion-label>
            <ion-checkbox color="magenta" [(ngModel)]="forms.check2f" checked="false" ></ion-checkbox>
          </ion-item>
