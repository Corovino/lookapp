<ion-header>
    <ion-navbar>
        <ion-title>            
            {{estudio.name}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content id="info">
    <ion-card>
        
        <div class="content-hidden">
            <img [src]="estudio.img"/>
        </div> 
        <ion-card-content padding class="ion-content-card">
            <ion-row >
                <h4 style="width: 100%; text-align: center; margin: 6px">
                    <b>PAGO:</b> <span style="color: #e5355b">{{estudio.price_by_task | number}} COP</span>
                </h4>
                <hr>

                <h4 style="font-weight: bold; margin: 8px 0px;">Descripción de la tarea</h4>
                <div text-left>
                    <p> {{estudio.description}} </p>
                </div>
                <hr>
                
                <h4 style="font-weight: bold; margin: 8px 0px;">Dónde 
                    <b text-right *ngIf="stateLocation != 'false'">{{stateLocation}}</b></h4>
                <div text-left>
                    <div id="map_canva" style="height:70vw; width: 90vw">
                        <ion-fab top right><button color="light" ion-fab (click)="getMyLocation()"><ion-icon ios="ios-locate-outline" md="md-locate"></ion-icon></button></ion-fab>
                    </div>
                </div>
                <hr>
                <h4 style="font-weight: bold; margin: 8px 0px;">Tiempo</h4>
                <div text-left>
                    <ion-item >
                        <ion-avatar item-left style="width: 44px">
                            <img src="assets/imgs/time.svg" width="33px" />
                        </ion-avatar>
                        <p>
                            Tienes una hora para realizar esta <br> tarea.
                        </p>
                    </ion-item>
                </div>
            </ion-row>
        </ion-card-content>


        <ion-row>
            <ion-col>
                <button class="btn-look cls-ajs" ion-button full (click)="start_task(estudio)">
                    Aceptar tarea
                </button>
            </ion-col>
        </ion-row>

        
    </ion-card>
</ion-content>
