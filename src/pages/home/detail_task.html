<ion-header>
    <ion-navbar>
        <ion-title>            
            {{estudio.name | letter:20 }}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content id="info">
    <ion-card>
        
        <div class="content-hidden">
            <img [src]="estudio.img"/>
        </div> 
        <ion-card-content padding class="ion-content-card">
            <ion-row >
                <h4 style="width: 100%; text-align: center; margin: 6px">
                    <b>PAGO:</b> <span >{{estudio.price_by_task | number}} COP</span>
                </h4>
                <hr>
                <div text-left>
                    <h4 style="font-weight: bold; margin: 8px 0px;">Descripción de la tarea</h4>
                </div>
                <div text-left>
                    <p> {{estudio.description}} </p>
                </div>
                <hr>
                
                <div text-left>
                    <h4 style="font-weight: bold; margin: 8px 0px;">Dónde </h4>
                </div>
                <div text-left>
                    <div id="map_canva" style="height:70vw; width: 87vw">
                        <ion-fab top right><button color="light" ion-fab (click)="getMyLocation()"><ion-icon ios="ios-locate-outline" md="md-locate"></ion-icon></button></ion-fab>
                    </div>
                </div>
                <hr>
                <h4 style="font-weight: bold; margin: 8px 0px;">Tiempo</h4>
                <div text-left>
                    <ion-item >
                        <ion-avatar item-left style="width: 44px">
                            <img src="assets/imgs/time.svg" width="33px" />
                        </ion-avatar>
                        <p>
                            Tienes {{ estudio.timeout }} minutos  para realizar esta <br> tarea.
                        </p>
                    </ion-item>
                </div>
            </ion-row>
        </ion-card-content>


        <ion-row>
            <ion-col>
                <button style="width: 60%; margin-left: 20%;" class="btn-look cls-ajs" ion-button full (click)="start_task(estudio)">
                    Aceptar tarea
                </button>
            </ion-col>
        </ion-row>

        
    </ion-card>
</ion-content>


<style>

	
.cls-ajs {
    padding: 10px;
    margin: 0px 8vw;
    width: 90vw;
}


.show-spinner {
    min-width: 38px;
    position: fixed;
    background: white;
    top: 42%;
    left: 30%;
    border: 1px solid #0006;
    width: 159px;
    height: 123px;
}

.cls-showw-sppiner {

    width: 100%;
    height: 100vw;
    background: rgba(0, 0, 0, 0.38);
    z-index: 9;
    position: fixed;
    top: 0px;

}


#map_canva {
    height: 65%;
}



.card-md {

    width: 100% !important;
    margin: 0px;

}



h2, h3, h4, h5 {
    width: 100%;
}



ion-card img {
    display: block;
    width: 100%;
    overflow: hidden;

}



.content-hidden {

    height: auto;
    width: 100%;

}



hr {

    width: 100%;
    margin: 7px 0px 12px 0px;
    background: #0006;

}



.ion-content-card {
    padding: 15px 25px !important;
    margin: 0px 9px;
}



[item-left] {
    margin: 4px 3px 3px 0 !important;
}


</style>
