<ion-header>
    <ion-navbar>
      <ion-title>TAREAS</ion-title>
    </ion-navbar>
</ion-header>
<ion-content >  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  <!-- Contendor 100% -->
  <div class="cls-list-img" *ngFor="let studie of list_studies">
    <!-- contenedor imagen 30% -->
    <div class="cls-img" (click)="take_taks(studie)">
      <img [src]="studie.img" alt="{{studie.name}}">
    </div>
    <!-- contendor la descripcion 60 %-->
    <div class="cls-desc">
        <ion-title>
          {{studie.name | letter:20}}
        </ion-title>
        <b>Pago:</b> <span style="color: red">$ {{studie.price_by_task | number}} COP </span> <br>
        <p style="color: gray; font-size: 10px">
          {{studie.history | letter:80 }}
        </p>
    </div>
    <!-- contendor para  ver imagen 10% -->
    <div class="cls-view">
      <a (click)="take_taks(studie)" clear item-end >Ver</a>
    </div>
  </div>
  

<style>
</style>
  <ion-list *ngIf="!list_studies_test.error">
    <p>Estudios de prueba</p>
    <ion-item *ngFor="let studie of list_studies_test.data"  >
      <ion-avatar item-left style="margin: 4px 2px 4px 0;">
        <img [src]="studie.img" (click)="take_taks(studie)" />
      </ion-avatar>
        <ion-title>
          {{studie.name}}
        </ion-title>
        <b>Pago:</b> <span style="color: red">{{studie.price_by_task | number}} </span> <br>
        <p style="color: gray; font-size: 10px">
          {{studie.description}}
        </p>

          <button ion-button clear item-end (click)="take_taks(studie)">Ver</button>
    </ion-item>
  </ion-list>
  
</ion-content>
