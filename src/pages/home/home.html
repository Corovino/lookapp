<ion-header>
    <ion-navbar>
      <ion-title>Listado de tareas</ion-title>
    </ion-navbar>
</ion-header>
<ion-content >  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
      
  <ion-list>
    <ion-item  *ngFor="let studie of list_studies"  >
      <ion-avatar item-left style="margin: 4px 2px 4px 0;">
        <img [src]="studie.img" (click)="take_taks(studie)" />
      </ion-avatar>
        <ion-title>
          {{studie.name}}
        </ion-title>
        <b>Pago:</b> <span style="color: red">{{studie.price_by_task | number}} </span> <br>
        <p style="color: gray; font-size: 10px">
          {{studie.description}}
        </p>
        <button ion-button clear item-end (click)="take_taks(studie)">Ver</button>
    </ion-item>
  </ion-list>
  
  <ion-list *ngIf="!list_studies_test.error">
    <ion-item *ngFor="let studie of list_studies_test.data"  >
      <ion-avatar item-left style="margin: 4px 2px 4px 0;">
        <img [src]="studie.img" (click)="take_taks(studie)" />
      </ion-avatar>
        <ion-title>
          {{studie.name}}
        </ion-title>
        <b>Pago:</b> <span style="color: red">{{studie.price_by_task | number}} </span> <br>
        <p style="color: gray; font-size: 10px">
          {{studie.description}}
        </p>
        <button ion-button clear item-end (click)="take_taks(studie)">Ver</button>
    </ion-item>
  </ion-list>
  
</ion-content>
