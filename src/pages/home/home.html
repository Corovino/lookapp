<ion-header>
    <ion-navbar>
      <ion-title>Listado de tareas</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
      
  <ion-item  *ngFor="let studie of list_studies"  >
    <ion-avatar item-left style="margin: 8px 3px 8px 0;">
      <img [src]="studie.img" (click)="take_taks(studie)" />
    </ion-avatar>
      <ion-title>
        {{studie.name}}
      </ion-title>
      <p>
        <b>Pago:</b> <span style="color: red">{{studie.price_by_task | number}} </span> <br>
        <small style="color: gray">
          {{studie.description}}
        </small>
      </p>
      <button ion-button clear item-end (click)="take_taks(studie)">Ver</button>
  </ion-item>
  
</ion-content>
