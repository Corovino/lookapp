<ion-header>
  <ion-navbar>
    <ion-title>BILLETERA</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >

  <div *ngIf="list_wallet">
    <div>
      <div text-center>  
        <h2> Saldo disponible </h2>
        <span style="font-size: 25px; font-weight: bold">
          $ {{list_wallet.available[0].valor == null ? 0 : (list_wallet.available[0].valor | number) }}
        </span>
        <hr>
        Total Ganado: {{list_wallet.pay[0].valor == null ? 'Aun no has ganado con LookApp' : list_wallet.pay[0].valor }}    
      </div>
    </div>
  </div>

</ion-content>
