<ion-content padding>

    <!-- STEP ONE  -->
    <div *ngIf="step_one">
        <div padding style="text-align: center">
          <img src="assets/imgs/logo.png" alt="logo de lookapp"> <br>
          <p>
            Hacer tareas y ganar dinero con LookApp es muy fácil!
            A continuación puedes hacer tu primera tarea respondiendo estas sencillas preguntas.
          </p>
        </div>
        <ion-list>
          <!-- MOC NOMBRE -->
          <ion-item >
            <ion-input placeholder="Nombre" type="text" [(ngModel)]="register.name" ></ion-input>
          </ion-item>
          <!-- MOC APELLIDO -->
          <ion-item>
            <ion-input placeholder="Apellido" type="text" [(ngModel)]="register.lname" ></ion-input>
          </ion-item>
          <ion-grid>
            <ion-row>
              <button ion-button full (click)="step_two = true; step_one = false"  >Siguiente</button>
            </ion-row>
          </ion-grid>
          <!-- <button ion-button  (click)="step_one == true"  >Atras</button> -->
        </ion-list>
    </div>

    <!-- STEP TWO -->
    <div *ngIf="step_two">
      <div padding style="text-align: center">
        <img src="assets/imgs/logo.png" alt="logo de lookapp"> <br>
      </div>
      <ion-list>
        <!-- MOC FECHA DE NACIMIENTO -->
        <ion-item>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="register.birth_day" placeholder="Fecha de nacimiento"></ion-datetime>
        </ion-item>
        <!-- MOC SEXO -->
        <ion-item>
          <ion-select placeholder="Sexo" [(ngModel)]="register.sex" multiple="false" >
            <ion-option value="M" >Masculino</ion-option>
            <ion-option value="F" >Femenino</ion-option>
          </ion-select>
        </ion-item>
        <!-- MOC ESTRATO -->
        <ion-item>
          <ion-select placeholder="Estrato" [(ngModel)]="register.strate" multiple="false">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
          </ion-select>
        </ion-item>
        <!-- MOC NIVEL DE ESTUDIO -->
        <ion-item>
          <ion-select placeholder="Nivel de estudio" [(ngModel)]="register.level_studie" multiple="false">
            <ion-option value="Primaria" >Primaria</ion-option>
            <ion-option value="Bachiller" >Bachiller</ion-option>
            <ion-option value="tyt" >Técnico/Tecnólogo</ion-option>
            <ion-option value="Profesional" >Profesional</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row>
            <ion-col width-50>
              <button ion-button full (click)="step_one = true; step_two = false"  >Atras</button>
            </ion-col>
            <ion-col width-50>
              <button ion-button full (click)="step_three = true; step_two = false"  >Siguiente</button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div *ngIf="step_three">
      <div padding style="text-align: center">
        <img src="assets/imgs/logo.png" alt="logo de lookapp" > <br>
      </div>
      <ion-list style="margin: 3vw 0 16px;">

        <!-- MOC TOMAR FOTOGRAFIA -->
        <img [src]="image"  class="avatar-img" *ngIf="image" (click)="getPicture()"/>
  
        <!-- MOC NUMERO DE CELULAR -->
        <ion-item>
          <ion-input type="number" [(ngModel)]="register.phone" placeholder="Número celular" ></ion-input>
        </ion-item>
        <!-- MOC CIUDAD EN LA QUE TE ENCUENTRAS -->
        <ion-item>
          <ion-input type="text" [(ngModel)]="register.city" placeholder="Ciudad"></ion-input>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <button ion-button full (click)="step_two = true; step_three = false">Atras</button>
          </ion-col>
          <ion-col width-50>
            <button ion-button full (click)="fainally();">Finalizar</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div *ngIf="step_four">
        <div text-center>
            <div padding style="text-align: center">

              <h2>¡FELICIDADES!</h2>
              <img src="assets/imgs/logo.png" alt="logo de lookapp"> <br>
              <br><br><br><br><br>
              <p>Así de sencillo puedes ganar con Lookapp</p>
            </div>
        </div>
        <button ion-button full (click)="start_session();"> Listo </button>
    </div>
    
    
  
  
</ion-content>

    margin: 20vw 0 16px;

  }

    text-align: center;
    padding: 3px;
    margin: 10px 0px;
    background: white;
  }
