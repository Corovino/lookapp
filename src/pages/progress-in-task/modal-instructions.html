<ion-content padding>

    <ion-slides pager >
        <ion-slide *ngFor="let slide of loap_instructives">
            <ion-toolbar style="position: fixed; top: 3px;">
                <h4 text-center style="margin: 10px 0px">Instrucciones</h4>
                <ion-buttons end >
                    <button ion-button color="primary" (click)="dismiss()">Saltar</button>
                </ion-buttons>
            </ion-toolbar>
            <img [src]="slide.img" class="slide-image"/>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>


        <ion-slide>
            <ion-toolbar>
            </ion-toolbar>
            <img src="assets/imgs/like.png" class="slide-image"/>
            <h2 class="slide-title">Â¿Estas listo para empezar?</h2>
            <button ion-button large clear icon-end color="primary" (click)="dismiss()">
                Continuar
            <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
    
</ion-content>
