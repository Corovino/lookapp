<ion-header>
  <ion-navbar>
    <ion-title>Actualización de datos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <!-- (click)="getPicture()" -->
    <img [src]="image"  class="avatar-img4" (click)="getPicture()"  />
    <ion-icon ios="ios-create-outline" (click)="getPicture()" class="cls-edit-info" name="create"></ion-icon>

    <ion-list>
        <!-- MOC PARA NOMBRES -->
        <label>Nombres *</label>
        <ion-item>
          <ion-input type="text" id="name" name="name" [(ngModel)]="info_user.name"></ion-input>
        </ion-item>
        <!-- MOC PARA APELLIDOS -->
        <label>Apellidos *</label>
        <ion-item>
          <ion-input type="text" id="lname" name="lname" [(ngModel)]="info_user.lname"></ion-input>
        </ion-item>
        <!-- MOC PARA CEDULA -->
        <label>Número de cédula *</label>
        <ion-item>
          <ion-input type="number" id="cedula" name="cedula" [(ngModel)]="info_user.cedula"></ion-input>
        </ion-item>
         <!-- MOC PARA NUMERO DE CELULAR -->
         
         <!-- <label>Correo electrónico *</label>
         <ion-item>
           <ion-input type="email" id="email" name="email" [(ngModel)]="info_user.email"></ion-input>
         </ion-item> -->

        <!-- MOC PARA NUMERO DE CELULAR -->
        <label>Número de celular *</label>
        <ion-item>
          <ion-input type="number" id="phone" name="phone" [(ngModel)]="info_user.phone"></ion-input>
        </ion-item>
        <!-- MOC FECHA DE NACIMIENTO -->
        <label>Fecha de nacimiento *</label>
        <ion-item>
          <ion-datetime class="btn-birthday" displayFormat="MM/DD/YYYY" [(ngModel)]="info_user.birth_day" placeholder="Fecha de nacimiento"></ion-datetime>
        </ion-item>
        <!-- MOC SEXO -->
        <label>Género</label>
        <ion-item>
          <ion-select [(ngModel)]="info_user.sex" multiple="false" >
            <ion-option value="M" >Masculino</ion-option>
            <ion-option value="F" >Femenino</ion-option>
          </ion-select>
        </ion-item>
        <!-- MOC ESTRATO -->
        <label>Estrato</label>
        <ion-item>
          <ion-select [(ngModel)]="info_user.strate" multiple="false">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
          </ion-select>
        </ion-item>
        <!-- MOC NIVEL DE ESTUDIO -->
        <label>Nivel de estudio</label>
        <ion-item>
          <ion-select [(ngModel)]="info_user.level_studie" multiple="false">
            <ion-option value="Primaria" >Primaria</ion-option>
            <ion-option value="Bachiller" >Bachiller</ion-option>
            <ion-option value="tyt" >Técnico/Tecnólogo</ion-option>
            <ion-option value="Profesional" >Profesional</ion-option>
          </ion-select>
        </ion-item>
        
        <button class="btn-look cls-width" ion-button (click)="updateDate()"> Actualizar </button>

    </ion-list>

    
</ion-content>
